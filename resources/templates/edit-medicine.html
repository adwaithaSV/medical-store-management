<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Medicine - Medical Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: main-header}"></div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Edit Medicine</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/edit-medicine/{id}(id=${medicine.id})}" th:object="${medicine}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="form-group">
                                <label for="name">Medicine Name:</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="stock">Stock:</label>
                                <input type="number" id="stock" th:field="*{stock}" class="form-control" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Update Medicine</button>
                        </form>
                        <hr>
                        <p class="text-center"><a th:href="@{/dashboard}">Back to Dashboard</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: main-footer}"></div>
</body>
</html>
